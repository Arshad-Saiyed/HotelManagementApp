spring.application.name=hotelManagementApp

# DB configurations
spring.datasource.url=jdbc:postgresql://localhost:5432/hotel_management
# NOTE: While in development especially during schema creation in local, we can keep it as 'create'
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
